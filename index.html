<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fillout Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    #loading {
      padding: 20px;
      text-align: center;
      color: #666;
    }
    #error {
      padding: 20px;
      color: #d32f2f;
      background: #ffebee;
    }
    #form-container {
      width: 100%;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="loading">Loading form...</div>
  <div id="error" style="display:none;"></div>
  <div id="form-container" style="display:none;"></div>

  <script src="https://dl.frontapp.com/libs/plugin-sdk.js"></script>
  <script>
    console.log('Plugin loaded, waiting for Front SDK...');
    
    // Initialize Front plugin
    Front.on('conversation', (data) => {
      console.log('Conversation data received:', data);
      
      const loadingEl = document.getElementById('loading');
      const errorEl = document.getElementById('error');
      const containerEl = document.getElementById('form-container');
      
      try {
        // Look for fillout.com link in conversation data
        let filloutUrl = null;

        if (data && data.contact && data.contact.links) {
          console.log('Checking contact links:', data.contact.links);
          const link = data.contact.links.find(l => l.includes && l.includes('fillout.com'));
          if (link) filloutUrl = link;
        }

        if (data && data.conversation && data.conversation.tags) {
          console.log('Checking conversation tags:', data.conversation.tags);
          // Sometimes links appear in tags
          const tag = data.conversation.tags.find(t => t.name && t.name.includes('fillout.com'));
          if (tag && tag.name) filloutUrl = tag.name;
        }

        // Check for any property that might contain the URL
        if (data && data.conversation) {
          console.log('Full conversation object:', data.conversation);
        }

        if (!filloutUrl) {
          throw new Error('No fillout.com form found. Please attach the fillout URL to this conversation.');
        }

        console.log('Loading form URL:', filloutUrl);

        // Display the form
        loadingEl.style.display = 'none';
        containerEl.style.display = 'block';
        containerEl.innerHTML = `<iframe src="${filloutUrl}"></iframe>`;
        
      } catch (error) {
        console.error('Error:', error);
        loadingEl.style.display = 'none';
        errorEl.style.display = 'block';
        errorEl.textContent = error.message;
      }
    });
  </script>
</body>
</html>
