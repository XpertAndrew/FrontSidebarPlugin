<!DOCTYPE html>
<html>
<head>
    <script src="https://dl.frontapp.com/libs/frontjs.min.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif; 
            overflow: hidden;
        }
        iframe { 
            border: none;
            width: 100%;
            height: 100vh;
        }
        #content { 
            height: 100vh; 
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .message {
            padding: 20px;
            text-align: center;
            color: #666;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            max-width: 90%;
            overflow: auto;
            text-align: left;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="message">Initializing plugin...</div>
    </div>
    
    <script>
        console.log('Plugin script starting...');
        console.log('Front object available:', typeof Front !== 'undefined');
        
        // Wait for Front to be fully loaded
        window.addEventListener('load', function() {
            console.log('Window loaded, initializing Front...');
            
            if (typeof Front === 'undefined') {
                document.getElementById('content').innerHTML = 
                    '<div class="message"><p>⚠️ Front SDK not loaded</p></div>';
                return;
            }
            
            // Initialize Front
            Front.contextUpdates.subscribe(context => {
                console.log('=== CONTEXT UPDATE RECEIVED ===');
                console.log('Full context:', context);
                
                const conversation = context.conversation;
                console.log('Conversation:', conversation);
                console.log('Custom objects:', conversation?.customObjects);
                
                if (!conversation) {
                    document.getElementById('content').innerHTML = 
                        '<div class="message"><p>No conversation context available</p></div>';
                    return;
                }
                
                // Show debug info
                const objectCount = conversation.customObjects?.length || 0;
                document.getElementById('content').innerHTML = 
                    `<div class="message">
                        <p>✅ Plugin connected!</p>
                        <p>Custom objects found: ${objectCount}</p>
                        <pre>${JSON.stringify(conversation.customObjects, null, 2)}</pre>
                    </div>`;
                
                // Find the "Get Loan Number" object
                const loanObject = conversation.customObjects?.find(obj => 
                    obj.type === 'Get Loan Number'
                );
                
                if (loanObject) {
                    console.log('=== LOAN OBJECT FOUND ===');
                    console.log('Object:', loanObject);
                    console.log('Target URL:', loanObject.targetUrl);
                    console.log('Fields:', loanObject.fields);
                    
                    // Get the URL from the object
                    const taskUrl = loanObject.targetUrl || loanObject.fields?.['Tasks Form'];
                    
                    console.log('Final task URL:', taskUrl);
                    
                    if (taskUrl) {
                        // Display the form in an iframe
                        document.getElementById('content').innerHTML = 
                            `<iframe src="${taskUrl}"></iframe>`;
                    } else {
                        document.getElementById('content').innerHTML = 
                            `<div class="message">
                                <p>Loan object found but no URL available</p>
                                <pre>${JSON.stringify(loanObject, null, 2)}</pre>
                            </div>`;
                    }
                } else {
                    console.log('No "Get Loan Number" object found');
                }
            });
            
            console.log('Front.contextUpdates subscription setup complete');
        });
    </script>
</body>
</html>
