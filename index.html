<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fillout Form Plugin</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    #loading {
      text-align: center;
      color: #666;
    }
    #error {
      color: #d32f2f;
      padding: 16px;
      background: #ffebee;
      border-radius: 4px;
    }
    #form-container {
      width: 100%;
      height: calc(100vh - 32px);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="loading">Loading form...</div>
  <div id="error" style="display:none;"></div>
  <div id="form-container" style="display:none;"></div>

  <script src="https://dl.frontapp.com/libs/plugin-sdk.js"></script>
  <script>
    Front.contextUpdates.subscribe(async context => {
      const loadingEl = document.getElementById('loading');
      const errorEl = document.getElementById('error');
      const containerEl = document.getElementById('form-container');
      
      try {
        const conversationId = context.conversation?.id;
        
        if (!conversationId) {
          throw new Error('No conversation selected');
        }

        // Fetch links (Application Objects) for this conversation
        const response = await fetch(`https://api2.frontapp.com/conversations/${conversationId}/links`, {
          headers: {
            'Authorization': `Bearer ${Front.apiToken}`
          }
        });

        if (!response.ok) {
          throw new Error('Failed to fetch links');
        }

        const data = await response.json();
        
        // Find your fillout.com Application Object
        const filloutLink = data._results?.find(link => 
          link.external_url?.includes('fillout.com')
        );

        if (!filloutLink || !filloutLink.external_url) {
          throw new Error('No fillout form found for this conversation');
        }

        const filloutUrl = filloutLink.external_url;

        // Display the form in an iframe
        loadingEl.style.display = 'none';
        containerEl.style.display = 'block';
        containerEl.innerHTML = `<iframe src="${filloutUrl}" allow="camera; microphone"></iframe>`;
        
      } catch (error) {
        console.error('Error loading form:', error);
        loadingEl.style.display = 'none';
        errorEl.style.display = 'block';
        errorEl.textContent = error.message;
      }
    });
  </script>
</body>
</html>
