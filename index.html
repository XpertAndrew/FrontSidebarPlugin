<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fillout Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    #loading {
      padding: 20px;
      text-align: center;
      color: #666;
    }
    #error {
      padding: 20px;
      color: #d32f2f;
      background: #ffebee;
    }
    #form-container {
      width: 100%;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="loading">Loading form...</div>
  <div id="error" style="display:none;"></div>
  <div id="form-container" style="display:none;"></div>

  <script src="https://dl.frontapp.com/libs/plugin-sdk.js"></script>
  <script>
    Front.contextUpdates.subscribe(context => {
      const loadingEl = document.getElementById('loading');
      const errorEl = document.getElementById('error');
      const containerEl = document.getElementById('form-container');
      
      console.log('Context received:', context);
      
      try {
        // Check if we have a conversation
        if (!context.conversation) {
          throw new Error('No conversation selected');
        }

        // Look for fillout.com link in the conversation context
        let filloutUrl = null;

        // Check if links are in the context
        if (context.conversation.links && context.conversation.links.length > 0) {
          console.log('Found links:', context.conversation.links);
          
          const filloutLink = context.conversation.links.find(link => 
            link.external_url && link.external_url.includes('fillout.com')
          );
          
          if (filloutLink) {
            filloutUrl = filloutLink.external_url;
          }
        }

        if (!filloutUrl) {
          throw new Error('No fillout.com form attached to this conversation. Please add the fillout URL to the conversation first.');
        }

        console.log('Loading URL:', filloutUrl);

        // Display the form
        loadingEl.style.display = 'none';
        containerEl.style.display = 'block';
        containerEl.innerHTML = `<iframe src="${filloutUrl}"></iframe>`;
        
      } catch (error) {
        console.error('Error:', error);
        loadingEl.style.display = 'none';
        errorEl.style.display = 'block';
        errorEl.textContent = error.message;
      }
    });
  </script>
</body>
</html>
