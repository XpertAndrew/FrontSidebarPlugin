<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fillout Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #loading {
      padding: 20px;
      text-align: center;
      color: #666;
      font-size: 14px;
    }
    #error {
      padding: 20px;
      color: #d32f2f;
      background: #ffebee;
      border-radius: 4px;
      margin: 20px;
      font-size: 14px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="loading">Loading form...</div>
  <div id="error" style="display:none;"></div>

  <script src="https://dl.frontapp.com/libs/plugin-sdk.js"></script>
  <script>
    const loadingEl = document.getElementById('loading');
    const errorEl = document.getElementById('error');
    
    console.log('Fillout plugin initialized');

    // Listen for conversation changes
    Front.contextUpdates.subscribe(async context => {
      console.log('Context updated:', context);
      
      try {
        // Reset UI
        loadingEl.style.display = 'block';
        errorEl.style.display = 'none';
        
        const conversationId = context.conversation?.id;
        
        if (!conversationId) {
          throw new Error('No conversation selected');
        }

        console.log('Conversation ID:', conversationId);
        
        // Fetch links for this conversation using Front API
        const response = await fetch(`https://api2.frontapp.com/conversations/${conversationId}/links`, {
          headers: {
            'Authorization': `Bearer ${Front.apiToken}`
          }
        });

        if (!response.ok) {
          throw new Error(`API error: ${response.status}`);
        }

        const data = await response.json();
        console.log('Links data:', data);
        
        // Find the fillout.com link
        const filloutLink = data._results?.find(link => 
          link.external_url && link.external_url.includes('fillout.com')
        );

        if (!filloutLink || !filloutLink.external_url) {
          throw new Error('No fillout form attached to this conversation. Please add the fillout URL to trigger the Application Object.');
        }

        const filloutUrl = filloutLink.external_url;
        console.log('Loading fillout URL:', filloutUrl);

        // Load the form
        loadingEl.style.display = 'none';
        document.body.innerHTML = `<iframe src="${filloutUrl}" allow="camera; microphone"></iframe>`;
        
      } catch (error) {
        console.error('Error loading form:', error);
        loadingEl.style.display = 'none';
        errorEl.style.display = 'block';
        errorEl.textContent = error.message;
      }
    });
  </script>
</body>
</html>
